      <textarea id="share-input" placeholder="Share your latest workout, meal or progress..."></textarea>

<script>
  const postList = document.getElementById("post-list");

  function sharePost() {
    const input = document.getElementById("share-input");
    const text = input.value.trim();
    if (!text) {
      alert("Please enter something to share.");
      return;
    }

    const post = document.createElement("div");
    post.className = "shared-post";
    post.innerHTML = `
      <p><strong>You:</strong> ${text}</p>
      <div class="form-group">
        <input type="text" placeholder="Add a comment..." onkeypress="handleComment(event, this)">
      </div>
    `;
    postList.prepend(post);
    input.value = '';
  }

  function handleComment(e, inputEl) {
    if (e.key === 'Enter') {
      const comment = inputEl.value.trim();
      if (comment) {
        const commentP = document.createElement("p");
        commentP.className = "comment";
        commentP.textContent = `ğŸ’¬ Friend: ${comment}`;
        inputEl.parentElement.appendChild(commentP);
        inputEl.value = '';
      }
    }
  }
</script>
