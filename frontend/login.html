<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Fitness Tracker</title>
  <link rel="stylesheet" href="/Users/urja/Desktop/project/css/login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="login-page">
  <header>
    <nav class="nav-links">
      <a href="index.html">Home</a>
    </nav>
  </header>

  <section class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="email" class="input-field" placeholder="Email Address" required>
      <input type="password" id="password" class="input-field" placeholder="Password" required>
      <button type="submit" class="btn">Login</button>
    </form>
    <p class="signup-redirect">Don't have an account? <a href="signup.html" class="signup-link">Sign up here</a></p>
  </section>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (email && password) {
        // Simulated authentication (replace with real auth in backend)
        const storedUser = JSON.parse(localStorage.getItem("user"));
        if (storedUser && storedUser.email === email && storedUser.password === password) {
          alert("Login successful!");
          window.location.href = "dashboard.html";
        } else {
          alert("Invalid email or password.");
        }
      } else {
        alert("Please fill in all fields.");
      }
    });
  </script>
</body>
</html>
