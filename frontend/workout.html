<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Workout Tracking</title>
  <link rel="stylesheet" href="/Users/urja/Desktop/project/css/workout.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="workout-page">
  <div class="container">
    <h1>Workout Tracking</h1>

    <form id="workoutForm">
      <label for="type">Workout Type:</label>
      <input type="text" id="type" name="type" required>

      <label for="duration">Duration (minutes):</label>
      <input type="number" id="duration" name="duration" required>

      <label for="calories">Calories Burned:</label>
      <input type="number" id="calories" name="calories" required>

      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required>

      <button type="submit">Log Workout</button>
    </form>

    <h2>Workout History</h2>
    <ul id="workoutList"></ul>

    <nav class="navigation">
      <a href="dashboard.html">Dashboard</a>
      <a href="mealhistory.html">Meal History</a>
      <a href="progress.html">Progress</a>
    </nav>
  </div>

  <script>
    const form = document.getElementById("workoutForm");
    const list = document.getElementById("workoutList");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const type = form.type.value;
      const duration = form.duration.value;
      const calories = form.calories.value;
      const date = form.date.value;

      const li = document.createElement("li");
      li.textContent = `${date}: ${type} - ${duration} min - ${calories} kcal`;
      list.appendChild(li);

      form.reset();
    });
  </script>
</body>
</html>
